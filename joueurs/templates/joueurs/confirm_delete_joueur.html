{% extends 'base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Voulez-vous vraiment supprimer le joueur <strong>{{ joueur.prenom }} {{ joueur.nom }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'joueur_detail' joueur.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
