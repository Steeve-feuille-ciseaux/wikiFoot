{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Modifier l'utilisateur : {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
