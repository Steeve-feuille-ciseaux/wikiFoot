{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmer la suppression de la carte{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer la carte <strong>{{ card.name }}</strong> (ID: {{ card.pk }}) ?</p>

    <form method="post" action="{% url 'supprimer_carte' card.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'detail_carte' card.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
