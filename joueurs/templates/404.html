{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erreur 404 - Page non trouvée</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚽</text></svg>">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-futbol"></i> FootballZone
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Ta navigation ici, ou laisse vide si inutile -->
            </div>
        </div>
    </nav>
</header>

<main class="container text-center my-5">
    <h1 class="display-1 text-danger"><i class="fas fa-exclamation-triangle"></i> 404</h1>
    <h2 class="mb-4">Page non trouvée</h2>
    <p class="lead mb-4">Désolé, la page que vous cherchez n'existe pas.</p>
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i> Retour à l'accueil
    </a>
</main>

<footer class="bg-dark text-light py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>FootballZone</h5>
                <p>Votre source d'information sur les joueurs de football.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p>&copy; {{ now|date:"Y" }} FootballZone. Tous droits réservés.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
