{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmer la suppression de l'action{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'action <strong>{{ move.name }}</strong> (ID: {{ move.pk }}) ?</p>

    <form method="post" action="{% url 'supprimer_move' move.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'move_detail' move.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
